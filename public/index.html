<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- Meta Information -->
    <title>Tweeter - Home Page</title>

    <!-- Normalize CSS -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.min.css" type="text/css" />

    <!-- Google fonts -->
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Bungee&family=Source+Sans+Pro:ital,wght@1,300;1,600&display=swap" rel="stylesheet">

    <!-- Icon fonts-->
    <script src="https://kit.fontawesome.com/ec2908dc8e.js" crossorigin="anonymous"></script>

    <!-- TimeAgo -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/timeago.js/4.0.2/timeago.min.js" integrity="sha512-SVDh1zH5N9ChofSlNAK43lcNS7lWze6DTVx1JCXH1Tmno+0/1jMpdbR8YDgDUfcUrPp1xyE53G42GFrcM0CMVg==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>

    <!-- App CSS -->
    <link rel="stylesheet" href="styles/nav.css" type="text/css" />
    <link rel="stylesheet" href="styles/header.css" type="text/css" />
    <link rel="stylesheet" href="styles/new-tweet.css" type="text/css" />
    <link rel="stylesheet" href="styles/tweets.css" type="text/css" />
    <link rel="stylesheet" href="styles/layout.css" type="text/css" />


    <!-- External JS JQuery-->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>

    <!-- App JS -->
    <script type="text/javascript" src="scripts/client.js"></script>
    <script type="text/javascript" src="scripts/composer-char-counter.js"></script>

    <!-- Mandatory to disable viewport zooming-->
    <meta name='viewport' content='width=device-width, initial-scale=1.0, maximum-scale=1.0' />
  </head>

  <body>
    <!-- Top nav bar (fixed) -->
    <nav>
      <div>
        <span class="logo">Tweeter</span>
        <span><b>Write</b> a new tweet</span>
        <a><i class="fa-solid fa-angles-down"></i></a>
      </div>
    </nav>
    <!-- Header -->
    <header class="profile">
      <div class="headImg">
          <img src="/images/profile-hex.png"> 
      </div>
      <br>
      <div class="headName">
          <h2>Your Name</h2>
      </div>
  </header>

    <!-- New-tweet -->
    <main class="container">
      <section class="new-tweet">
        <form method="POST" action="/tweets">
          <h5><i class="fa-solid fa-triangle-exclamation"></i><span>Error</span></h5>
          <textarea name="text" placeholder="What are you humming about?"></textarea>
            <button type="submit">Tweet</button>
            <span class="counter">140</span>
          
        </form>
      </section>
    <!-- Tweet-Container -->
      <section class="tweets"></section>
    </main>
  </body>
</html>
